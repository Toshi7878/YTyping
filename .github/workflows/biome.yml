name: Biome Check

on:
  pull_request:
    branches: [main, dev]

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npx @biomejs/biome check .
